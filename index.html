<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calculator</title>

</head>

<body>

    <div class="calculator">
        <p>Simple Calculator</p>

        <!-- <div class="output">
            <a>0</a>
        </div> -->
        <div class="output">
            <a>0</a>
        </div>


        <div class="grid">
            <button class="topcell shortcuts">
                <a>1/x</a>
            </button>
            <button class="topcell shortcuts">
                <a>x^2</a>
            </button>
            <button class="topcell shortcuts">
                <a>âˆšx</a>
            </button>
            <button class="topcell" id="del">
                <a>del</a>
            </button>



            <button class="cell numbers">
                <a>1</a>
            </button>
            <button class="cell numbers">
                <a>2</a>
            </button>
            <button class="cell numbers">
                <a>3</a>
            </button>
            <button class="cell operator">
                <a>+</a>
            </button>

            <button class="cell numbers">
                <a>4</a>
            </button>
            <button class="cell numbers">
                <a>5</a>
            </button>
            <button class="cell numbers">
                <a>6</a>
            </button>
            <button class="cell operator">
                <a>-</a>
            </button>

            <button class="cell numbers">
                <a>7</a>
            </button>
            <button class="cell numbers">
                <a>8</a>
            </button>
            <button class="cell numbers">
                <a>9</a>
            </button>
            <button class="cell operator">
                <a>x</a>
            </button>

            <button class="cell" id="dot">
                <a>.</a>
            </button>
            <button class="cell numbers">
                <a>0</a>
            </button>
            <button class="cell" id="enter">
                <a>=</a>
            </button>
            <button class="cell operator">
                <a>/</a>
            </button>

        </div>



    </div>
    <script src="index.js"></script>


</body>
